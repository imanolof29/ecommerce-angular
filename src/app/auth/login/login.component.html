<div class="container-fluid">
    <div class="col-lg-6 offset-lg-3 p-3 mt-5">
        <div class="card row justify-content-center p-3">
            <h1>Login</h1>
            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" #email formControlName="email" placeholder="Email">
                    <div *ngIf="f['email'].invalid && (f['email'].dirty || submited)">
                        <div class="error">
                            Required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" #password formControlName="password" placeholder="Password">
                    <div *ngIf="f['password'].invalid && (f['password'].dirty || submited)">
                        <div class="error">
                            Required
                        </div>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
                <div class="form-group">
                    <a routerLink="/signup">New customer? Register</a>
                   </div>
            </form>
        </div>
    </div>
</div>
