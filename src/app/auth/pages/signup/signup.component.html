<div class="container-fluid">
    <div class="col-lg-6 offset-lg-3 p-3 mt-5">
        <div class="card row justify-content-center p-3">
            <h1>Signup</h1>
            <form id="signupForm" [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" #firstName formControlName="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" #lastName formControlName="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" #email formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" #password formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" #password2 formControlName="password" placeholder="Confirm password">
                </div>
                
                <input class="btn btn-primary" type="submit" value="Signup">

               <div class="form-group">
                <a routerLink="/auth/login">Already have an account?</a>
               </div>
            </form>
        </div>
    </div>
</div>
